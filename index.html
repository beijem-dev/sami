<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glowing Bio</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* Reset */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* Background */
body {
  font-family: 'Arial', sans-serif;
  background: #000000;
  overflow: hidden;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 50px 20px;
  color: #fff;
  perspective: 1000px;
  position: relative;
}

/* Profile Picture */
.profile-pic {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin-bottom: 15px;
  object-fit: cover;
  border: 3px solid #fff;
  box-shadow: 0 0 20px #fff, 0 0 40px #fff;
  z-index: 1;
  position: relative;
}

/* Description */
.description {
  text-align: center;
  margin-bottom: 30px;
  font-size: 1.1em;
  max-width: 300px;
  z-index: 1;
  position: relative;
  text-shadow: 0 0 10px #fff, 0 0 20px #fff;
}

/* Buttons container */
.links {
  display: flex;
  flex-direction: column;
  gap: 20px;
  z-index: 1;
  position: relative;
}

/* Icon Buttons */
.link-button {
  width: 60px;
  height: 60px;
  background: transparent;
  border: 2px solid #fff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 1.8em;
  text-decoration: none;
  transition: transform 0.2s, box-shadow 0.2s;
  position: relative;
  box-shadow: 0 0 10px #fff, 0 0 20px #fff;
}
.link-button:hover {
  transform: scale(1.3);
  box-shadow: 0 0 20px #fff, 0 0 40px #fff, 0 0 60px #fff;
}

/* Badges */
.badge {
  background: transparent;
  position: absolute;
  top: -10px;
  right: -10px;
}
.badge img {
  width: 20px;
  filter: drop-shadow(0 0 5px #fff) drop-shadow(0 0 10px #fff);
}

/* Stars effect */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #fff;
  border-radius: 50%;
  opacity: 0.8;
  box-shadow: 0 0 10px #fff, 0 0 20px #fff;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle { from {opacity:0.2} to {opacity:1} }
</style>
</head>
<body>

<!-- Profile -->
<img class="profile-pic" src="https://cdn.discordapp.com/attachments/1446875298468728875/1461176613440983132/IMG_3923.jpg?ex=69699a43&is=696848c3&hm=ad8c702727258f068609ad1ef1f8ec4fd66b4ca04a8235bce92d63ac771b296f&" alt="Profile Picture">

<!-- Description -->
<div class="description">
  Your description goes here. You can say something about yourself!
</div>

<!-- Links -->
<div class="links">
  <a class="link-button" href="#" target="_blank">
    <i class="fab fa-instagram"></i>
    <span class="badge">
      <img src="https://cdn.discordapp.com/emojis/1324860526718881876.png" alt="Badge">
    </span>
  </a>
  <a class="link-button" href="#" target="_blank">
    <i class="fab fa-youtube"></i>
  </a>
  <a class="link-button" href="#" target="_blank">
    <i class="fab fa-discord"></i>
  </a>
</div>

<script>
// Cursor movement effect
document.addEventListener('mousemove', e => {
  const x = (e.clientX / window.innerWidth - 0.5) * 20;
  const y = (e.clientY / window.innerHeight - 0.5) * 20;
  document.body.style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;
});
</script>
</body>
</html>
