<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glowing Bio</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* Reset */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* Background */
body {
  font-family: 'Arial', sans-serif;
  background: #0d0d0d;
  overflow: hidden;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 50px 20px;
  color: #fff;
  perspective: 1000px;
  position: relative;
}

/* Stars */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #fff;
  border-radius: 50%;
  opacity: 0.8;
  box-shadow: 0 0 10px #fff, 0 0 20px #fff;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle { from {opacity:0.2} to {opacity:1} }

/* Profile Picture */
.profile-pic {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin-bottom: 15px;
  object-fit: cover;
  border: 3px solid #fff;
  box-shadow: 0 0 20px #fff, 0 0 40px #fff;
  z-index: 1;
  position: relative;
}

/* Description */
.description {
  text-align: center;
  margin-bottom: 30px;
  font-size: 1.1em;
  max-width: 300px;
  z-index: 1;
  position: relative;
  text-shadow: 0 0 10px #fff, 0 0 20px #fff;
}

/* Buttons container */
.links {
  display: flex;
  flex-direction: column;
  gap: 20px;
  z-index: 1;
  position: relative;
}

/* Icon Buttons */
.link-button {
  width: 60px;
  height: 60px;
  background: transparent;
  border: 2px solid #fff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 1.8em;
  text-decoration: none;
  transition: transform 0.2s, box-shadow 0.2s;
  position: relative;
  box-shadow: 0 0 10px #fff, 0 0 20px #fff;
}
.link-button:hover {
  transform: scale(1.3);
  box-shadow: 0 0 20px #fff, 0 0 40px #fff, 0 0 60px #fff;
}

/* Badges */
.badge {
  background: transparent;
  color: #fff;
  font-size: 0.7em;
  padding: 2px 6px;
  border-radius: 8px;
  position: absolute;
  top: -10px;
  right: -10px;
  border: 1px solid #fff;
  box-shadow: 0 0 10px #fff, 0 0 20px #fff;
}

/* Music control */
#audioControl {
  position: fixed;
  top: 20px;
  right: 20px;
  background: transparent;
  border: 2px solid #fff;
  padding: 10px;
  border-radius: 50%;
  color: white;
  font-size: 1.2em;
  cursor: pointer;
  z-index: 2;
  box-shadow: 0 0 10px #fff, 0 0 20px #fff;
}
</style>
</head>
<body>

<!-- Stars container -->
<div id="stars"></div>

<!-- Profile -->
<img class="profile-pic" src="https://via.placeholder.com/120" alt="Profile Picture">

<!-- Description -->
<div class="description">
  Welcome! Check my links below.
</div>

<!-- Links -->
<div class="links">
  <a class="link-button" href="https://instagram.com/yourname" target="_blank">
    <i class="fab fa-instagram"></i>
    <span class="badge">IG</span>
  </a>
  <a class="link-button" href="https://youtube.com/channel/xyz" target="_blank">
    <i class="fab fa-youtube"></i>
    <span class="badge">YT</span>
  </a>
  <a class="link-button" href="https://discord.gg/abcd" target="_blank">
    <i class="fab fa-discord"></i>
    <span class="badge">DS</span>
  </a>
  <a class="link-button" href="https://twitter.com/yourname" target="_blank">
    <i class="fab fa-twitter"></i>
    <span class="badge">TW</span>
  </a>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop autoplay>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>
<button id="audioControl"><i class="fa fa-pause"></i></button>

<script>
// Stars effect
const stars = [];
for(let i=0;i<100;i++){
  const star = document.createElement('div');
  star.className = 'star';
  star.style.left = Math.random() * window.innerWidth + 'px';
  star.style.top = Math.random() * window.innerHeight + 'px';
  star.style.width = star.style.height = Math.random()*2+1 + 'px';
  document.body.appendChild(star);
  stars.push(star);
}

// Cursor movement effect
document.addEventListener('mousemove', e => {
  const x = (e.clientX / window.innerWidth - 0.5) * 20;
  const y = (e.clientY / window.innerHeight - 0.5) * 20;
  document.body.style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;
});

// Music control
const music = document.getElementById('bgMusic');
const btn = document.getElementById('audioControl');
btn.addEventListener('click',()=>{
  if(music.paused){ music.play(); btn.innerHTML='<i class="fa fa-pause"></i>'; }
  else { music.pause(); btn.innerHTML='<i class="fa fa-play"></i>'; }
});
</script>
</body>
</html>
