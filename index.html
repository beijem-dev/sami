<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Links</title>
<style>
  /* Reset default margin/padding */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Arial', sans-serif;
    background-color: #0d0d0d;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 40px 20px;
    text-align: center;
  }

  h1 {
    margin-bottom: 40px;
    font-size: 2.2em;
  }

  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-bottom: 30px;
    object-fit: cover;
    border: 3px solid #1a73e8;
  }

  .link-button {
    display: block;
    width: 80%;
    max-width: 350px;
    margin: 12px auto;
    padding: 15px 0;
    background: #1a73e8;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    border-radius: 10px;
    transition: 0.2s;
  }

  .link-button:hover {
    background: #155ab6;
  }

  .footer {
    margin-top: 50px;
    font-size: 0.9em;
    color: #888;
  }
</style>
</head>
<body>

<img class="profile-pic" src="https://via.placeholder.com/120" alt="Profile Picture">

<h1>Your Name</h1>

<a class="link-button" href="https://instagram.com/yourname" target="_blank">Instagram</a>
<a class="link-button" href="https://youtube.com/channel/xyz" target="_blank">YouTube</a>
<a class="link-button" href="https://discord.gg/abcd" target="_blank">Discord</a>
<a class="link-button" href="https://twitter.com/yourname" target="_blank">Twitter</a>

<div class="footer">Made with ❤️</div>

</body>
</html>
